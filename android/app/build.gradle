
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34  // Change from 33 to 34

    defaultConfig {
        applicationId "com.example.bookapp"  // Make sure your package name is correct here
        minSdkVersion 23
        targetSdkVersion 34  // Change targetSdkVersion to 34 as well
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Set the Java version to 17
        targetCompatibility JavaVersion.VERSION_17
    }

    namespace 'com.example.bookapp'  // Ensure this matches your package name
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0'  // Example dependency, add more as needed
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'com.google.android.material:material:1.4.0'
    // Add other dependencies here as needed

    implementation "androidx.multidex:multidex:2.0.1"
    // Add Firebase or other libraries as needed
}

flutter {
    source = "../.."  // Ensure that the Flutter source path is correct
}
